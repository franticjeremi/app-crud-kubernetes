apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-crud-ingress
  labels:
    name: myapp
spec:
  ingressClassName: nginx
  rules:
  - host: arch.homework
    http:
      paths:
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: app-crud-service
            port:
              number: 8000